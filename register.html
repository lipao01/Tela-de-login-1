<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="styles/style.css">

    <link rel="shortcut icon" href="mundo.ico" type="image/x-icon">

</head>

<body id="page-register">

    <div id="topo">

        <h1>Logo</h1>

        <div id="navegacao">

            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a id="p-register" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </div> <br> <br>

    <div id="container">
        
        <div id="login">

            <h2>Register</h2> <br> <br>

            <div id="form">

                <form action="">

                    <label for="user">Username</label>
                    <input type="text" name="user" id="user" required> <br>

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required> <br>

                    <label for="senha">Password</label>
                    <input type="password" name="senha" id="senha" required>
                    
                    <div id="remember">
                        <label for="remember">I agree to the terms & conditions</label>
                        <input type="checkbox" name="remember">
                    </div>

                    <button>Register</button>

                    <div id="register">
                        <label for="">Already have an account?
                            <a href="index.html">Login</a>
                        </label>
                    </div>

                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
